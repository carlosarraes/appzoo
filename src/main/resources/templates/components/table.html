<table
  th:fragment="genericTable(items, headers, fields)"
  class="min-w-full text-center mt-8"
>
  <thead class="bg-gray-200 border-b">
    <tr>
      <th
        th:each="header : ${headers}"
        th:text="${header}"
        class="text-sm font-medium text-gray-900 px-6 py-4"
      ></th>
    </tr>
  </thead>
  <tbody>
    <tr
      th:each="item : ${items}"
      class="bg-white border-b transition duration-300 ease-in-out hover:bg-gray-100"
    >
      <td
        th:each="field : ${fields}"
        class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap"
      >
        <span th:if="${field != 'id'}" th:text="${item[field]}"></span>
        <div th:if="${field == 'id'}">
          <form
            th:action="@{/managers/delete/{id}(id=${item[field]})}"
            th:method="delete"
          >
            <button type="submit" class="text-red-500 hover:underline">
              Delete
            </button>
          </form>
        </div>
      </td>
    </tr>
  </tbody>
</table>
