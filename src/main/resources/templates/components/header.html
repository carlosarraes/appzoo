<header
  class="w-full bg-slate-700 p-4 text-white shadow-md"
  th:fragment="header"
>
  <div class="flex justify-between max-w-4xl mx-auto">
    <h1 class="text-4xl">
      <a th:href="@{/}">Zoo</a>
    </h1>
    <nav class="self-center">
      <ul th:if="${user != null}" class="flex">
        <li class="mr-4 hover:underline">
          <a th:href="@{/users/list}">Usu√°rios</a>
        </li>
        <li class="mr-4 hover:underline">
          <a th:href="@{/managers/list}">Gerentes</a>
        </li>
        <li class="mr-4 hover:underline">
          <a th:href="@{/zookeepers/list}">Cuidadores</a>
        </li>
        <li class="mr-4 hover:underline">
          <a th:href="@{/animals/list}">Animais</a>
        </li>
        <li class="mr-4 hover:underline">
          <a th:href="@{/mammals/list}">Mamiferos</a>
        </li>
        <li class="mr-4 hover:underline">
          <a th:href="@{/birds/list}">Aves</a>
        </li>
        <li class="mr-4 hover:underline">
          <a th:href="@{/reptiles/list}">Repteis</a>
        </li>
      </ul>
    </nav>
    <section class="self-center">
      <a th:if="${user == null}" th:href="@{/signup}">
        <i class="ri-user-add-fill text-2xl cursor-pointer"></i>
      </a>
      <a th:if="${user == null}" th:href="@{/signin}">
        <i class="ri-login-box-fill text-2xl cursor-pointer"></i>
      </a>
      <span th:if="${user != null}" class="mr-4" th:text="${user.name}"></span>
      <form
        th:if="${user != null}"
        th:action="@{/signout}"
        th:method="post"
        class="inline"
      >
        <button id="signout" type="submit">
          <i class="ri-logout-box-fill text-2xl cursor-pointer"></i>
        </button>
      </form>
    </section>
  </div>
</header>
