<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>App Zoo</title>
  </head>
  <body>
    <main
      class="flex flex-col items-center justify-center h-screen mx-auto max-w-4xl"
    >
      <h2 class="text-2xl text-center my-4">Cadastro</h2>
      <form
        th:action="@{/signup}"
        method="post"
        class="flex flex-col justify-center items-center"
      >
        <section class="flex flex-col gap-4">
          <div class="border-b w-full">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="border-b w-full">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="border-b w-full">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required />
          </div>
        </section>
        <button
          type="submit"
          class="px-4 py-2 w-1/2 bg-sky-700 hover:bg-sky-800 duration-200 text-white rounded mt-4"
        >
          Registrar
        </button>
      </form>
    </main>
  </body>
</html>
