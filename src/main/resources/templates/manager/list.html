<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>App Zoo</title>
  </head>
  <body>
    <header th:replace="~{components/header :: header}"></header>
    <main class="mx-auto max-w-4xl">
      <section>
        <h2 class="text-2xl text-center my-4">Gest√£o de Gerentes</h2>
      </section>
      <hr class="my-4" />
      <section class="my-8">
        <form
          th:action="@{/managers/create}"
          method="post"
          class="flex flex-col justify-center items-center"
        >
          <section class="flex justify-between">
            <div class="border-b">
              <label for="name">Nome:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="border-b">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="border-b">
              <label for="birthDate">Data de Nascimento:</label>
              <input type="date" id="birthDate" name="birthDate" required />
            </div>
          </section>
          <button
            type="submit"
            class="px-4 py-2 w-1/3 bg-sky-700 hover:bg-sky-800 duration-200 text-white rounded mt-4"
          >
            Adicionar
          </button>
        </form>
      </section>
      <div
        th:replace="~{components/table :: genericTable(${managers}, ${headers}, ${fields})}"
      ></div>
    </main>
  </body>
</html>
